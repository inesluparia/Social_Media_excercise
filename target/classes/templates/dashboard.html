<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/styles/dashmain.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Posts Dashboard</title>
</head>
<body>
<header>
    <h4 class="logo">SOCIAL DAYS</h4>
</header>
<nav class="topnav">
    <a href="/">Home</a>
    <a href="/dashboard">Content</a>
    <a href="/">About</a>
</nav>
<h1>These are the current posts</h1>
<div th:each="post:${publicPosts}">
    <h4 th:text="${post.title}">Title...</h4>
    <p th:text="${post.content}">Content...</p>
    <p th:text="${post.stringDate}">Date...</p>
</div>
<footer>Developed by me</footer>
</body>
</html>
